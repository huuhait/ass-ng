<div class="container flex">
  <div class="w-6/12">
    <img src="{{ product.image_url }}">
  </div>
  <div class="w-6/12 pt-16">
    <h2 class="pt-6 text-3xl font-bold pb-4 border-b-[3px] inline-block">{{ product.name }}</h2>
    <!-- <p class="pt-4 pb-4 font-bold text-red-600">
      Sale: {{ product.discount * 100 }}%
    </p> -->
    <span class="line-through text-2xl text-amber-700 opacity-40 mr-4">{{ product.price.toLocaleString() }}đ</span>
    <span class="font-bold text-2xl text-amber-700">{{ product.sale_price.toLocaleString() }}đ</span>
    <p class="pt-8">
      {{ product.description }}
    </p>
    <div class="pt-12 flex items-center">
      <div class="product-quantity flex mr-10 border-2">
        <span class="border-2 cursor-pointer h-10 w-6 flex justify-center items-center bg-gray-200" type="button" (click)="subtractQuantity()">-</span>
        <input value="{{ quantity }}" class="text-center h-10 border-t-[2px] border-b-[2px] m-0 w-10" type="text" (input)="onQuantityInput($event)">
        <span class="border-2 cursor-pointer h-10 w-6 flex justify-center items-center bg-gray-200" type="button" (click)="addQuantity()">+</span>
      </div>
      <button class="text-base w-44 h-10">
        THÊM VÀO GIỎ
      </button>
    </div>
  </div>
</div>
